
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="Gardiner Interactive favicon">
  <defs>
    <!-- Edit these to tweak theme colors -->
    <style>
      .book-fill { fill: #e6e1d5; }      /* warm parchment */
      .ink       { fill: #254a4a; }      /* deep teal ink */
      .accent    { fill: #c9a84e; }      /* golden accent */
      .shadow    { fill: rgba(0,0,0,0.12); }
      .stroke    { stroke: #254a4a; stroke-width: 1.25; stroke-linecap: round; stroke-linejoin: round; }
    </style>
  </defs>

  <!-- Subtle ground shadow curve (kept minimal for small sizes) -->
  <path class="shadow" d="M12 48c6 3 13 4 20 4s14-1 20-4c-6 1-13 2-20 2s-14-1-20-2z"/>

  <!-- Open book -->
  <g class="stroke">
    <!-- Left page -->
    <path class="book-fill" d="M12 22c0-2 1.6-3 3.5-3h12c2 0 3.5 1 3.5 3v16c0 1-0.8 1.8-1.8 2-4.9 0.9-9.1 2.9-12.7 6-0.5 0.4-1.5 0.1-1.5-0.7V22z"/>
    <!-- Right page -->
    <path class="book-fill" d="M52 22c0-2-1.6-3-3.5-3h-12c-2 0-3.5 1-3.5 3v16c0 1 0.8 1.8 1.8 2 4.9 0.9 9.1 2.9 12.7 6 0.5 0.4 1.5 0.1 1.5-0.7V22z"/>
    <!-- Spine suggestion -->
    <path class="ink" d="M32 21.5v17" />
    <!-- Lower page curve -->
    <path class="ink" d="M16 38c4 2.5 9 3.5 16 3.5s12-1 16-3.5" />
  </g>

  <!-- Quill (simple, bold so it reads at 16px) -->
  <g class="stroke">
    <!-- Quill body -->
    <path class="ink" d="M40 18c-8 6-12 12-13 19 4-3 8-7 13-10 2-1.2 4-2.3 6-3.3 1.7-0.8 2.8-2.3 3.2-3.9-2.9 0.8-5.9 1.7-9.2 2.2z"/>
    <!-- Quill vein -->
    <path class="ink" d="M36 24c-3.5 3-6.4 6.2-8.7 9.8" />
    <!-- Nib tip -->
    <circle class="ink" cx="28" cy="35" r="1.2"/>
  </g>

  <!-- Puzzle squares (accent blocks) -->
  <rect class="accent stroke" x="46" y="28" width="6" height="6" rx="1"/>
  <rect class="accent stroke" x="38" y="40" width  <rect class="accent stroke" x="38" y="40" width="6" height="6" rx="1"/>